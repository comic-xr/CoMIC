<!doctype html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <p>Step 1: Initialize WebLLM and Download Model</p>
    <div class="download-container">
      <select id="model-selection"></select>
      <button id="download">Download</button>
    </div>
    <p id="download-status" class="hidden"></p>

    <!-- Add this to show download and warm-up times -->

    <div id="warmup-time" class="hidden">
      <h3>Warm-up Time:</h3>
      <p><span id="warmup-time-value"></span> ms</p>
    </div>

    <p>Step 2: Upload Data File and Process</p>
    <div class="file-processing-container">
      <input type="file" id="data-file-input" accept=".json,.jsonl" />
      <button id="start-processing" disabled>Start Processing</button>
    </div>

    <!-- Display the top 10 individual inference times -->
    <div id="top10-inference-times" class="hidden">
      <h3>Top 10 Prompts Inference Times:</h3>
      <!-- Individual times will be appended here -->
    </div>

    <div id="average-inference-time" class="hidden">
        <!-- The average inference time and latency will be injected here -->
    </div>

    <div id="download-time" class="hidden"></div>
    <div id="loading-time" class="hidden"></div>
    <div id="total-init-time" class="hidden"></div>

    <div id="average-metrics" class="hidden"></div>
   

    <div><button id="download-output" disabled>Download Output JSON</button></div>
    


    <p>Step 3: Chat</p>
    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div id="chat-stats" class="chat-stats hidden"></div>
      <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send" disabled>Send</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
